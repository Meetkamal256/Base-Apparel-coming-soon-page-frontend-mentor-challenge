<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
 <main>
  <div class="container">
    <div class="left">
      <nav>
        <img src="images/logo.svg" alt="" class="logo">
      </nav>
      <img src="images/hero-mobile.jpg" alt="bg" class="bg-mobile">
      <div class="left-text">
        <h1>
          <span>we're</span> coming soon
        </h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up to date with announcement and our launch deals. 
        </p>
        <div class="form-wrap">
          <form id="form">
            <input type="email" id="email" name="email" placeholder="Email Address">
            <button type="submit"><img src="images/icon-arrow.svg" alt=""></button>
          </form>
        </div>
      </div>
    </div>
    <div class="right"></div>
  </div>
</main>
</body>
</html>
